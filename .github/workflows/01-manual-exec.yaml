 # CI de N√≠vel 01 - Disparo manual a partir de 1 clique

# nome do nosso 'pipeline'
name: 'Execu√ß√£o Manual'

# regras de disparo (gatilhos/triggers)
# gatilho de exec manual = workflow_dispatch

on:
  workflow_dispatch:

# trabalhos/tarefas dentro do pipeline = jobs
jobs:
  e2e-tests:

    #maquina que o job vai executar
    runs-on: ubuntu-latest

    # passos do script de build
    steps:
      # clone do projeto
      - uses: actions/checkout@v4

      # instalacao do node
      - uses: actions/setup-node@v4
        with:
          node-version: latest

      # instalacao do Yarn
      - name: Instalando Yarn
        run: npm install -g yarn

      # instalacao das depend√™ncias
      - name: Instalando depend√™ncias
        run: yarn

      # instalacao do Playwright
      - name: Instalando Playwright
        run: yarn playwright install

      # executar os testes e2e
      - name: Executando Testes E2E
        run: yarn run e2e
      
      - name: Notifica√ß√£o simples de status
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "üéâ Workflow finalizado com SUCESSO!"
          else
            echo "‚ùå Workflow FALHOU!"
          fi




